<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset='utf-8'>
<title>Simple Form</title>
</head>
<body>
<h1>Simple Form</h1>
<form action='/save' method='GET'>
Name: &emsp; <input type='text' name='name'> <br>
Age: &emsp; <input type='text' name='age'> <br>
Gender: &emsp; Male <input type='radio' name='gender' value='M'> &emsp; Female
<input type='radio' name='gender' value='F'>
<button type='submit'>Save</button>
</form>
</body>
</html>
